<html>
    <head>
        <script src="config.js"></script>
        <script src="base.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="pinata-ipfs.js"></script>
        <script src="https://unpkg.com/algosdk@latest" ></script>
        <script src="purestake-algo.js"></script>
    </head>
    <body>
        <h1>ALGORAND NFT </h1><hr>
        <h4>It allows to generate an ipfs hash of an image using the services of Pinata and to create an associated ASA NFT.</h4><hr>
        <form id="form" >
            <label for="img">Select an image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input id="form_submit" type="submit">
        </form>
        <h2>Preview image loaded</label><br>
        <br>
        <img src="https://www.inixgroup.com/wp-content/uploads/2020/12/placeholder.png" id="img_pinned"  /><br>
        <br>
        <button disabled id="btn_hash">CREATE HASH - IPFS CID</button>
        <label style="display: none;" id="img_hash"></label>
        <hr>
        <table>
            <tr>
                <th> <label>ASSET NAME</label> </th>
                <th> <input class="input" id="asset_name" placeholder="CTS" disabled></label> </th>
            </tr>
            <tr>
                <th> <label>UNIT NAME</label> </th>
                <th> <input class="input" id="unit_name" disabled placeholder="CATS"/> </th>
            </tr>
            <tr>
                <th> <label>SHORT NAME</label> </th>
                <th> <input class="input" id="short_name" disabled placeholder="The picture of a cat"/> </th>
            </tr>
            <tr>
                <th> <label>SHORT DESCRIPTION</label> </th>
                <th> <input class="input" id="short_descr" disabled placeholder="The picture of the most beautiful cat in the world."/> </th>
            </tr>
            
        </table>
        <br>
        <button disabled id="btn_nft">CREATE ASA NFT</button><br><br>
        <label style="display: none;" id="hash_txn"></label>
        <textarea readonly id="textarea" ></textarea>
    </body>
</html>
