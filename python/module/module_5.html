<html>
    <head>
        <link rel="stylesheet" href="../base.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../base.js"></script>
    </head>
    <body>
        <h1>Algorand ASA NFT transfer</h1>
        <h4>This module allows you to send a quantity of assets in your possession to another address.</h4>
        <h4>The address receiving the asset must have accepted the receipt of the asset.</h4>
    
        <form id="form">

            <div>
                <label for="unit_name">Asset ID:</label>
                <input type="text" id="asset_id" name="asset_id" placeholder="408947">
            </div>

            <div>
                <label for="unit_name">Receiver Address:</label>
                <input type="text" id="receiver_address" name="receiver_address" placeholder="00000000000000">
            </div>

            <div>
                <label for="unit_name">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="10">
            </div>

            <div>
                <textarea readonly id="container" name="container"></textarea>
            </div>

            <div class="button">
                <button type="submit">Transfer Asset NFT</button>
            </div>
        </form>
    </body>
    <script>
        $(document).ready(function(e) {
            $("#total").attr("disabled", true);
            $('#form').on('submit', async function(e) {
                e.preventDefault();
                if(true){
                    // get form
                    var form = $("#form")[0];
                    // get data
                    var data = { }
                    data["receiver_address"] = $("#receiver_address").val();
                    data["asset_id"] = $("#asset_id").val();
                    data["amount"] = $("#amount").val();
                    // call api
                    await callApi(form, "transferAssetNFT", data);
                }else{
                    alert("not_all_data_filled"); 
                }
            });
        });
    </script>
</html>
