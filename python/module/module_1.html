<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../base.js"></script>
    </head>
    <body>
        <h1>[#1] Module to generate IPFS CID from file</h1>
        <h2>This module allows you to generate an IPFS CID hash from the upload of an image or file.</h2>
        <h3>The creation takes place through an API in Python that receives a file as a parameter and returns the unique hash.</h3><hr/>
        <form id="form" >
            <label for="img">Select an image:</label>
            <input type="file" id="img" name="static_file" accept="image/*">
            <input id="form_submit" type="submit">
        </form>
        <textarea readonly id="container"></textarea>
    </body>
    <script>
        $(document).ready(function(e) {
            $('#form').on('submit', async function(e) {
                e.preventDefault();
                await callApi($( "#form" )[0], "pinFileToIPFS");
            });
        });
    </script>
    <style>
        textarea {
            resize: none;
            height: 300px;
            width: 800px;
        }
    </style>
</html>
